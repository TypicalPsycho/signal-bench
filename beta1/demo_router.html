<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SignalBench beta | Demo Router</title>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="icons/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="icons/favicon/site.webmanifest" />
  <link rel="stylesheet" href="ui_shell.css" />
  <script src="ui_theme.js"></script>
  <script src="ui_store.js"></script>
  <style>
    .router-bar{display:flex; gap:8px; flex-wrap:wrap;}
    .router-frame{width:100%; height:80vh; border:1px solid var(--line); border-radius:12px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="page">
      <header class="page-header">
        <div class="brand">
          <img src="icons/logo1_round_80.png" alt="SignalBench logo" />
          <span>SignalBench</span>
        </div>
        <span class="pill">Demo Router</span>
      </header>

      <main class="page-body">
        <div class="router-bar">
          <a class="btn" href="#landing">Landing</a>
          <a class="btn" href="#auth">Auth</a>
          <a class="btn" href="#onboarding">Onboarding</a>
          <a class="btn" href="#casefile">Casefile Setup</a>
          <a class="btn" href="#app">App</a>
          <a class="btn" href="#settings">Settings</a>
          <a class="btn" href="#feedback">Feedback</a>
        </div>

        <iframe id="frame" class="router-frame" title="SignalBench UI"></iframe>
      </main>
    </div>
  </div>

  <script>
    const map = {
      landing: "landing.html",
      auth: "auth.html",
      onboarding: "onboarding.html",
      casefile: "casefile_new.html",
      app: "app.html",
      settings: "settings.html",
      feedback: "feedback.html"
    };
    const frame = document.getElementById("frame");
    const render = () => {
      const key = location.hash.replace("#","") || "landing";
      frame.src = map[key] || map.landing;
    };
    window.addEventListener("hashchange", render);
    render();
  </script>
</body>
</html>
